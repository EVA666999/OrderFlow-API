server {
    listen 80;
    server_name vasilekretsu.ru www.vasilekretsu.ru;
    
    location /.well-known/acme-challenge/ {
       root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name vasilekretsu.ru www.vasilekretsu.ru;

    ssl_certificate /etc/letsencrypt/live/vasilekretsu.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vasilekretsu.ru/privkey.pem;
    
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    client_max_body_size 10M;
    proxy_cookie_path / "/; HttpOnly; Secure; SameSite=Lax";

    location /static/ {
        alias /staticfiles/;
        expires 1y;  
        add_header Cache-Control "public, max-age=31536000";
        access_log off;
    }
    
    location /media/ {
        alias /media/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        access_log off;
    }

    location = /ping {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "pong";
    }

    location /ws_orders/ {
        proxy_pass http://backend:8000/ws_orders/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        
        proxy_connect_timeout 75s;
        proxy_read_timeout 300s;
    }

    location /admin/ {
        proxy_pass http://backend:8000/admin/;  
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /auth/ {
        proxy_pass http://backend:8000/auth/;
        proxy_set_header Host $http_host;  
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;  
    }

    location /swagger/ {
        proxy_pass http://backend:8000/swagger/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location / {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        proxy_connect_timeout 75s;
        proxy_read_timeout 300s;
    }

    location ~ /\. {  
        deny all;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}