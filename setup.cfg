[flake8]
# Игнорировать определенные ошибки:
ignore = E501, W503, F811, W292

# Исключить проверку этих директорий/файлов:
exclude =
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/,
    */env/

# Персонализированные правила для отдельных файлов:
per-file-ignores =
    */settings.py:E501

